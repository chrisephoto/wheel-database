<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="database.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="theme-light">
    <header>JWL DATABASE</header>
    <main>
      <section id="wheel-filters">
        <details open>
          <summary>Filter</summary>
          <form id="wheel-filters-form">
            <!--
            <label for="input-search">Search</label>
            <input id="input-search" type="text" placeholder="Search"/>
            -->
            <label for="input-brand">Brand</label>
            <select id="input-brand">
              <option value="" selected>All</option>
              <option value="Advan">Advan</option>
              <option value="Enkei">Enkei</option>
              <option value="Ings">Ings</option>
              <option value="Rays">Rays</option>
              <option value="Work">Work</option>
            </select>
            <label for="input-style">Style</label>
            <select id="input-style">
              <option value="" selected>All</option>
              <option>3 Spoke</option>
              <option>4 Spoke</option>
              <option>5 Spoke</option>
              <option>6 Spoke</option>
            </select>
            <label for="input-size">Size(s)</label>
            <select id="input-size" multiple>
              <option value="" selected>All</option>
              <option value="13">13"</option>
              <option value="14">14"</option>
              <option value="15">15"</option>
              <option value="16">16"</option>
              <option value="17">17"</option>
              <option value="18">18"</option>
            </select>
            <label for="input-pcd">PCD(s)</label>
            <select id="input-pcd" multiple>
              <option value="" selected>All</option>
              <option>4x100</option>
              <option>4x114.3</option>
              <option>5x100</option>
              <option>5x114.3</option>
            </select>
            <label for="input-year">Production Year(s)</label>
            <select id="input-year" multiple>
              <option value="" selected>All</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
            </select>
            <input type="reset" value="Reset" onclick="resetFilter()"/>
            <input type="button" value="Apply" onclick="applyFilter()"/>
          </form>
        </details>
      </section>
      <section id="wheel-list"></section>
      <section id="wheel-details">
        <div id="wheel-details-close">
          <span class="material-icons">close</span>
        </div>
        <div id="wheel-images"></div>
        <div id="wheel-info-container">
          <h2 id="wheel-info-shortname"></h2>
          <p id="wheel-info-description"></p>
          <table id="wheel-info">
            <caption>Information</caption>
            <tbody>
              <tr>
                <th>Brand</th>
                <td id="wheel-info-brand"></td>
              </tr>
              <tr>
                <th>Model</th>
                <td id="wheel-info-model"></td>
              </tr>
              <tr>
                <th>Manufacturer</th>
                <td id="wheel-info-manufacturer"></td>
              </tr>
              <tr>
                <th>Production Years</th>
                <td id="wheel-info-years"></td>
              </tr>
              <tr>
                <th>Country of Origin</th>
                <td id="wheel-info-origin"></td>
              </tr>
              <tr>
                <th>Construction</th>
                <td id="wheel-info-construction"></td>
              </tr>
              <tr>
                <th>Style</th>
                <td id="wheel-info-style"></td>
              </tr>
              <tr>
                <th>Additional Information</th>
                <td id="wheel-info-link"><a href="#" target="_blank">Link</a></td>
              </tr>
            </tbody>
          </table>
          <table id="wheel-specs">
            <caption>Specifications</caption>
            <tbody>
              <tr>
                <th>Diameter</th>
                <th>Width</th>
                <th>PCD</th>
                <th>Offset(s)</th>
                <th>Color(s)</th>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>Copyright &#0169; 2023</footer>
  </body>
</html>

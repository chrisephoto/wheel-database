<!DOCTYPE html>
<html>
  <head>
    <title>Wheel Database</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="database.js" type="text/javascript"></script>
    <script src="filters.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="theme-light">
    <header>
      <h1 id="page-title">Wheel Database</h1>
      <span id="theme-toggle" class="material-icons">dark_mode</span>
      <span id="info-toggle" class="material-icons">info</span>
    </header>
    <main>
      <section id="wheel-filters">
        <h2>Filters</h2>
        <form id="wheel-filters-form">
          <!--
          <label for="input-search">Search</label>
          <input id="input-search" type="text" placeholder="Search"/>
          -->
          <label for="input-brand">Brand</label>
          <select id="input-brand">
            <option value="" selected>All Brands</option>
          </select>
          <label for="input-manufacturer">Manufacturer</label>
          <select id="input-manufacturer">
            <option value="" selected>All Manufacturers</option>
          </select>
          <label for="input-style">Style</label>
          <select id="input-style">
            <option value="" selected>All Styles</option>
          </select>
          <label for="input-construction">Construction</label>
          <select id="input-construction">
            <option value="" selected>All Construction Methods</option>
          </select>
          <label for="input-diameter">Diameter</label>
          <select id="input-diameter">
            <option value="" selected>All Diameters</option>
          </select>
          <label for="input-pcd">PCD</label>
          <select id="input-pcd">
            <option value="" selected>All PCDs</option>
          </select>
          <!--
          <label for="input-year">Production Year(s)</label>
          <select id="input-year" multiple>
            <option value="" selected>All Years</option>
          </select>
          -->
          <input type="reset" value="Reset" onclick="resetFilter()"/>
          <input type="button" value="Apply" onclick="applyFilter()"/>
        </form>
      </section>
      <section id="wheel-list"></section>
      <section id="wheel-details">
        <div id="wheel-details-container">
          <div id="wheel-details-close">
            <span class="material-icons">close</span>
          </div>
          <div id="wheel-details-header">
            <div id="wheel-details-hero"></div>
            <div>
              <h1 id="wheel-info-shortname"></h1>
              <p id="wheel-info-description"></p>
            </div>
          </div>
          <div id="wheel-details-info">
            <table id="wheel-info">
              <caption>Information</caption>
              <tbody>
                <tr>
                  <th>Brand</th>
                  <td id="wheel-info-brand"></td>
                </tr>
                <tr>
                  <th>Model</th>
                  <td id="wheel-info-model"></td>
                </tr>
                <tr>
                  <th>Manufacturer</th>
                  <td id="wheel-info-manufacturer"></td>
                </tr>
                <tr>
                  <th>Production Years</th>
                  <td id="wheel-info-years"></td>
                </tr>
                <tr>
                  <th>Country of Origin</th>
                  <td id="wheel-info-origin"></td>
                </tr>
                <tr>
                  <th>Construction</th>
                  <td id="wheel-info-construction"></td>
                </tr>
                <tr>
                  <th>Style</th>
                  <td id="wheel-info-style"></td>
                </tr>
                <tr>
                  <th>Variants</th>
                  <td id="wheel-info-variants"></td>
                </tr>
                <tr>
                  <th>Additional Information</th>
                  <td id="wheel-info-link"><a href="#" target="_blank">Link</a></td>
                </tr>
              </tbody>
            </table>
            <table id="wheel-specs">
              <caption>Specifications</caption>
              <tbody>
                <tr>
                  <th>Diameter</th>
                  <th>Width</th>
                  <th>PCD</th>
                  <th>Offset(s)</th>
                  <th>Color(s)</th>
                </tr>
              </tbody>
            </table>
            <h2>Gallery</h2>
            <div id="wheel-images"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>Made by <a href="https://twitter.com/chrisephoto">@chrisphoto</a> | <a href="https://github.com/chrisephoto/wheel-database">View on Github</a></footer>
  </body>
</html>
